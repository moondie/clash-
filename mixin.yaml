mixin: # object
    tun:
        enable: true
        stack: system # or system
        dns-hijack:
            - 198.18.0.2:53 # when `fake-ip-range` is 198.18.0.1/16, should hijack 198.18.0.2:53
        auto-route: true # auto set global route for Windows
        # It is recommended to use `interface-name`
        auto-detect-interface: true # auto detect interface, conflict with `interface-name`
    dns:
        enable: true
        ipv6: true
        listen: 0.0.0.0:53
        default-nameserver:
            - 114.114.114.114
            - 223.5.5.5
        enhanced-mode: fake-ip
        fake-ip-range: 198.18.0.1/16
        fake-ip-filter:
            #- 'store.steampowered.com'
            - '*.lan'
            - '*.local'
            - localhost.ptlogin2.qq.com
            - '+.srv.nintendo.net'
            - '+.stun.playstation.net'
            - '+.msftconnecttest.com'
            - '+.msftncsi.com'
            - '+.xboxlive.com'
            - '+.msftconnecttest.com'
            - 'xbox.*.microsoft.com'
            - '+.battlenet.com.cn'
            - '+.battlenet.com'
            - '+.blzstatic.cn'
            - '+.battle.net'
        nameserver:
            - 114.114.114.114
            - https://doh.pub/dns-query
            - https://dns.alidns.com/dns-query
      #  fallback:
       #     - https://1.1.1.1/dns-query
        #    - https://dns.google/dns-query
       # fallback-filter:
        #    geoip: false
        #    geoip-code: CN
         #   ipcidr:
         #       - 240.0.0.0/4
        nameserver-policy:
            '+.steampowered.com': '114.114.114.114'
    rule-providers:
        Direct: 
            type: http
            behavior: "classical"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.yaml"
            path: profiles/Direct.yaml
            interval: 86400
        
        ADs: 
            type: http
            behavior: "classical"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite.yaml"
            path: profiles/ADs.yaml
            interval: 86400
        
        ADs_Domain: 
            type: http
            behavior: "domain"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.yaml"
            path: profiles/ADs_Domain.yaml
            interval: 86400
        
        Proxy:
            type: http
            behavior: "classical"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy.yaml"
            path: profiles/Proxy.yaml
            interval: 86400
        
        Proxy_Domain:
            type: http
            behavior: "domain"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Proxy/Proxy_Domain.yaml"
            path: profiles/Proxy_Domain.yaml
            interval: 86400
        LAN:
            type: http
            behavior: "classical"
            url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml"
            path: profiles/LAN.yaml
            interval: 86400
        
    rules:
        - 'RULE-SET,LAN,DIRECT'
        - 'DOMAIN-SUFFIX,winnie.cloud,你的机场代理集名称'
        - 'DOMAIN-KEYWORD,steamcommunity,你的机场代理集名称'
        - 'DOMAIN-SUFFIX,huya.com,DIRECT'
        - 'DOMAIN,events.gfe.nvidia.com,你的机场代理集名称'
        - 'DOMAIN-SUFFIX,openai.com,你的机场代理集名称'
        - 'RULE-SET,Direct,DIRECT'
        - 'RULE-SET,ADs,REJECT'
        - 'RULE-SET,ADs_Domain,REJECT'
        - 'RULE-SET,Proxy,你的机场代理集名称'
        - 'RULE-SET,Proxy_Domain,你的机场代理集名称'
        - 'GEOIP,CN,DIRECT'
        - 'MATCH,你的机场代理集名称'
        #- 'MATCH,DIRECT'
